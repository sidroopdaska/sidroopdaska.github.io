
<div class="wrapper">
  <center> <div class="site-title"><a href="/index.html"> {{site.title}} </a></div></center>
</div>
<div class="wrapper site-description">
<center>  {{site.description}} </center>
</div>
<div class="wrapper">
  <div class="trigger site-navigation">
    {% for sitePage in site.pages %}
      {% if sitePage.title and sitePage.title != "Join Five.ai" and sitePage.title != "Join Revolut" %}
        {% if sitePage.title != "About" %}
          <span class="exclamationMark">/</span>
        {% endif %}
        <a class="page-linker" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
      {% endif %}
    {% endfor %}
  </div>
</div>
